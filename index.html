<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a0406e3f2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle"><i class="fas fa-angle-left"></i></div>
                <div class="circle"><i class="fas fa-bars"></i></div>
            </nav>

            <!-- Album Cover -->
            <img id="albumCover" src="Media/kanye-west-graduation.jpeg" class="song-img" alt="Album Cover">

            <!-- Song Title & Artist -->
            <h1 id="songTitle">Can't Tell Me Nothing</h1>
            <p id="artist">Kanye West</p>

            <!-- Audio Elements -->
            <div id="audioContainer">
                <audio id="song1" src="Media/Can't Tell Me Nothing.mp3"></audio>
                <audio id="song2" src="Media/I Wonder.mp3"></audio>
                <audio id="song3" src="Media/onlymp3.to - Everything I Am-ZtkNfC5Oymw-192k-1703901808.mp3"></audio>
                <audio id="song4" src="Media/Flashing Lights.mp3"></audio>
                <audio id="song5" src="Media/Kanye West- Homecoming (Explicit Version).mp3"></audio>
                <audio id="song6" src="Media/Deftones - Cherry Waves.mp3"></audio>
            </div>

            <!-- Progress Bar -->
            <input type="range" value="0" id="progress">

            <!-- Controls -->
            <div class="controls">
                <div id="prevBtn"><i class="fas fa-backward"></i></div>
                <div id="playBtn"><i class="fas fa-play" id="ctrlIcon"></i></div>
                <div id="nextBtn"><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="player.js"></script>
</body>
</html>
